<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-eqbutton="X-UA-Compatible" content="IE=edge">
    <title>Sungmi Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
</head>
<body>
<section id="title" class="container" role="container">
<header>
    <h3>Calculator</h3>
    <h5>Sungmi</h5>
    <input type="text" name="answer" id="answer">
</header>
<div class="row">
    <button class="col">AC</button>
    <button class="col">CE</button>
    <button class="col">%</button>
    <button class="col">รท</button>
</div>
<div class="row">
    <button class="col">7</button>
    <button class="col">8</button>
    <button class="col">9</button>
    <button class="col">x</button>
</div>
<div class="row">
    <button class="col">4</button>
    <button class="col">5</button>
    <button class="col">6</button>
    <button class="col">-</button>
</div>
<div class="row">
    <button class="col">1</button>
    <button class="col">2</button>
    <button class="col">3</button>
    <button class="col plus">+</button>
</div>
<div class="row bottom">
    <button class="col">0</button>
    <button class="col">.</button>
    <button class="col" >=</button>
    <div class="col hide"></div>
    
</div>
</section>

<script src="main.js"></script>
</body>
</html>
