<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-eqbutton="X-UA-Compatible" content="IE=edge">
    <title>Sungmi Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico+Comfortaa:300,400,700" rel="stylesheet">
</head>
<body>
<section class="container" role="container">
<header>
    <h3 class="caltitle">Calculator</h3>
    <h5>Sungmi</h5>
    <input type="text" name="answer" id="answer" disabled>
</header>
<div class="row">
    <button class="col" value="ac" id="clear">AC</button>
    <button class="col" value="ce" id="remove">CE</button>
    <button class="col" value="remainder" id="remainder">%</button>
    <button class="col" value="divide" id="divide">รท</button>
</div>
<div class="row">
    <button class="col" value="seven" id="seven">7</button>
    <button class="col" value="eight" id="eight">8</button>
    <button class="col" value="nine" id="nine">9</button>
    <button class="col" value="multiple" id="multiple">x</button>
</div>
<div class="row">
    <button class="col" value="four" id="four">4</button>
    <button class="col" value="five" id="five">5</button>
    <button class="col" value="six" id="six">6</button>
    <button class="col" value="subtract" id="subtract">-</button>
</div>
<div class="row">
    <button class="col" value="one" id="one">1</button>
    <button class="col" value="two" id="two">2</button>
    <button class="col" value="three" id="three">3</button>
    <button class="col plus" value="add" id="add">+</button>
</div>
<div class="row bottom">
    <button class="col" value="zero" id="zero">0</button>
    <button class="col" value="dot" id="decimal">.</button>
    <button class="col" value="equal" id="equal">=</button>
    <div class="col hide"></div>
    
</div>
</section>

<script src="main.js"></script>
</body>
</html>
